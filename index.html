                    <script type="text/template">
                        ## 什么是持续集成?

                        ### *CI (Continuous integration)*
                        <!-- .element: class="fragment" -->

                        <img src="attach/ci.png"/>
                        <!-- .element: class="fragment" -->

                        持续集成指的是，频繁地将代码集成到主干。
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## 持续集成的优点

                        * （1）快速发现错误。
                        <!-- .element: class="fragment" -->
                        * （2）防止分支大幅偏离主干。
                        <!-- .element: class="fragment" -->


                        ### *持续集成的目的，就是让产品可以快速迭代，同时还能保持高质量*
                        <!-- .element: class="fragment" -->

                        ##### 核心措施是，代码集成到主干之前，必须通过自动化测试。只要有一个测试用例失败，就不能集成
                        <!-- .element: class="fragment" -->

                        <small>
                            <a href="http://www.ruanyifeng.com/blog/2015/09/continuous-integration.html">参考-持续集成是什么？阮一峰的网络日志</a>
                        </small>
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                        * *完全兼容ant、maven、gradle等多种第三方构建工具*
